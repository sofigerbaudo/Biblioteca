      <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca San Fco</title>
    <style>
        body{
            background-color: rgb(36, 98, 156);
            font-family: Arial, sans-serif;
        }
        h1{
            color: black;
        }
        nav a{
            margin-right: 10px;
            text-decoration: none;
            color: black;
        }
        section{
            border: 1px solid black;
            margin: 15px;
            padding: 10px;
            background-color: rgb(52, 42, 187);
        }
    </style>
</head>
<body>
    <h1>Biblioteca San Fco</h1>

    <nav>
        <a href="#agregar">Agregar</a>
        <a href="#reservar">Reservar</a>
        <a href="#retirar">Devolver</a>
        <a href="#estado">Estado</a>
    </nav>

    <section id="agregar">
        <h2>Agregar Libro</h2>
        <label>Nombre:</label>
        <input type="text" id="nombre"><br>
        <label>Autor:</label>
        <input type="text" id="autor"><br>
        <label>Año:</label>
        <input type="number" id="año"><br>
        <input type="button" onclick="agregarLibro()" value="Agregar">
        <p id="resultado_agregar"></p>
    </section>

    <section id="reservar">
        <h2>Reservar Libro</h2>
        <label>Nombre del libro:</label>
        <input type="text" id="nombre_reserva"><br>
        <label>Socio:</label>
        <input type="text" id="socio_reserva"><br>
        <input type="button" onclick="reservarLibro()" value="Reservar">
        <p id="resultado_reserva"></p>
    </section>

    <section id="retirar">
        <h2>Devolver Libro</h2>
        <label>Nombre del libro:</label>
        <input type="text" id="nombre_devolver"><br>
        <label>Socio:</label>
        <input type="text" id="socio_devolver"><br>
        <input type="button" onclick="devolverLibro()" value="Devolver">
        <p id="resultado_devolver"></p>
    </section>

    <section id="estado">
        <h2>Consultar Estado del Libro</h2>
        <label>Nombre del libro:</label>
        <input type="text" id="nombre_estado"><br>
        <input type="button" onclick="consultarEstado()" value="Consultar">
        <p id="resultado_estado"></p>
    </section>

    <script>
        class Libro {
            constructor(nombre, autor, año) {
                this.nombre = nombre;
                this.autor = autor;
                this.año = año;
                this.estado = "Disponible";
            }

            mostrarInfo() {
                return "El libro '" + this.nombre + "' (" + this.año + "), del autor " + this.autor + ". Estado: " + this.estado;
            }

            reservar() {
                if (this.estado === "Disponible") {
                    this.estado = "Reservado";
                    return "Libro reservado correctamente.";
                } else {
                    return "El libro ya está reservado o retirado.";
                }
            }

            devolver() {
                if (this.estado === "Reservado") {
                    this.estado = "Disponible";
                    return "Libro devuelto correctamente.";
                } else {
                    return "El libro no está reservado.";
                }
            }
        }

        var nuevo;

        function agregarLibro() {
            var nombre = document.getElementById("nombre").value;
            var autor = document.getElementById("autor").value;
            var año = document.getElementById("año").value;

            nuevo = new Libro(nombre, autor, año);
            document.getElementById("resultado_agregar").innerHTML = nuevo.mostrarInfo();
        }

        function reservarLibro() {
            if (nuevo) {
                document.getElementById("resultado_reserva").innerHTML = nuevo.reservar();
                document.getElementById("resultado_agregar").innerHTML = nuevo.mostrarInfo();
            } else {
                document.getElementById("resultado_reserva").innerHTML = "Primero agregá un libro.";
            }
        }

        function devolverLibro() {
            if (nuevo) {
                document.getElementById("resultado_devolver").innerHTML = nuevo.devolver();
                document.getElementById("resultado_agregar").innerHTML = nuevo.mostrarInfo();
            } else {
                document.getElementById("resultado_devolver").innerHTML = "Primero agregá un libro.";
            }
        }

        function consultarEstado() {
            if (nuevo) {
                document.getElementById("resultado_estado").innerHTML = nuevo.mostrarInfo();
            } else {
                document.getElementById("resultado_estado").innerHTML = "Primero agregá un libro.";
            }
        }
    </script>
</body>
</html>
