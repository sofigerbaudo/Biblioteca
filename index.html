<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca San Fco</title>
    <style>
        body{
            background-color: rgb(36, 98, 156);
            font-family: Arial, sans-serif;
        }
        h1{
            color: black;
        }
        nav a{
            margin-right: 10px;
            text-decoration: none;
            color: black;
        }
        section{
            border: 1px solid black;
            margin: 15px;
            padding: 10px;
            background-color: rgb(52, 42, 187);
        }
    </style>
</head>
<body>
    <h1>Biblioteca San Fco</h1>

    <nav>
        <a href="#agregar">Agregar</a>
        <a href="#reservar">Reservar</a>
        <a href="#retirar">Retirar</a>
        <a href="#estado">Estado</a>
    </nav>

    <section id="agregar">
        <h2>Agregar Libro</h2>
        <label>Nombre:</label>
        <input type="text" id="nombre"><br>
        <label>Autor:</label>
        <input type="text" id="autor"><br>
        <label>Año:</label>
        <input type="number" id="anio"><br>
        <input type="button" onclick="agregarLibro()" value="Agregar">
        <p id="resultado_agregar"></p>
    </section>

    <section id="reservar">
        <h2>Reservar Libro</h2>
        <label>Nombre del libro:</label>
        <input type="text" id="nombre_reserva"><br>
        <label>Socio:</label>
        <input type="text" id="socio_reserva"><br>
        <input type="button" onclick="reservarLibro()" value="Reservar">
        <p id="resultado_reserva"></p>
    </section>

    <section id="retirar">
        <h2>Retirar Libro</h2>
        <label>Nombre del libro:</label>
        <input type="text" id="nombre_retirar"><br>
        <label>Socio:</label>
        <input type="text" id="socio_retirar"><br>
        <input type="button" onclick="retirarLibro()" value="Retirar">
        <p id="resultado_retirar"></p>
    </section>

    <section id="estado">
        <h2>Estado del Libro</h2>
        <label>Nombre del libro:</label>
        <input type="text" id="nombre_estado"><br>
        <input type="button" onclick="verEstado()" value="Ver estado">
        <p id="resultado_estado"></p>
    </section>

    <script>
        class Libro {
            constructor(nombre, autor, año) {
                this.nombre = nombre;
                this.autor = autor;
                this.año = año;
                this.estado = "Disponible";
            }

            mostrarInfo() {
                return "El libro '" + this.nombre + "' (" + this.año + "), del autor " + this.autor + ". Estado: " + this.estado;
            }
        }

        class Biblioteca {
            constructor() {
                this.libros = [];
            }

            agregarLibro(libro) {
                this.libros.push(libro);
                return "Libro agregado correctamente.";
            }

            buscarLibro(nombre) {
                return this.libros.find(libro => libro.nombre.toLowerCase() === nombre.toLowerCase());
            }

            reservar(nombre, socio) {
                var libro = this.buscarLibro(nombre);
                if (libro && libro.estado === "Disponible") {
                    libro.estado = "Reservado por " + socio;
                    return "Libro reservado correctamente.";
                } else if (libro) {
                    return "El libro ya está reservado o retirado.";
                } else {
                    return "Libro no encontrado.";
                }
            }

            retirar(nombre, socio) {
                var libro = this.buscarLibro(nombre);
                if (libro && libro.estado === "Disponible") {
                    libro.estado = "Retirado por " + socio;
                    return "Libro retirado correctamente.";
                } else if (libro) {
                    return "El libro no está disponible.";
                } else {
                    return "Libro no encontrado.";
                }
            }

            verEstado(nombre) {
                var libro = this.buscarLibro(nombre);
                if (libro) {
                    return libro.mostrarInfo();
                } else {
                    return "Libro no encontrado.";
                }
            }
        }

        var biblioteca = new Biblioteca();

        function agregarLibro() {
            var nombre = document.getElementById("nombre").value;
            var autor = document.getElementById("autor").value;
            var año = document.getElementById("año").value;

            if (nombre !== "" && autor !== "" && año !== "") {
                var nuevo = new Libro(nombre, autor, año);
                document.getElementById("resultado_agregar").innerHTML = biblioteca.agregarLibro(nuevo);
            } else {
                document.getElementById("resultado_agregar").innerHTML = "Completa todos los campos.";
            }
        }

        function reservarLibro() {
            var nombre = document.getElementById("nombre_reserva").value;
            var socio = document.getElementById("socio_reserva").value;
            document.getElementById("resultado_reserva").innerHTML = biblioteca.reservar(nombre, socio);
        }

        function retirarLibro() {
            var nombre = document.getElementById("nombre_retirar").value;
            var socio = document.getElementById("socio_retirar").value;
            document.getElementById("resultado_retirar").innerHTML = biblioteca.retirar(nombre, socio);
        }

        function verEstado() {
            var nombre = document.getElementById("nombre_estado").value;
            document.getElementById("resultado_estado").innerHTML = biblioteca.verEstado(nombre);
        }
    </script>
</body>
</html>
